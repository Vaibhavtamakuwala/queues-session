<!DOCTYPE html>
<html>
<head>
  <title>Invoice</title>
</head>
<body>
  <div style="width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif;">
    <h1 style="text-align: center;">Invoice</h1>
  
    <table style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th style="border: 1px solid #000; padding: 10px;">Item</th>
          <th style="border: 1px solid #000; padding: 10px;">Quantity</th>
          <th style="border: 1px solid #000; padding: 10px;">Price</th>
          <th style="border: 1px solid #000; padding: 10px;">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border: 1px solid #000; padding: 10px;">Item 1</td>
          <td style="border: 1px solid #000; padding: 10px;">2</td>
          <td style="border: 1px solid #000; padding: 10px;">$10.00</td>
          <td style="border: 1px solid #000; padding: 10px;">$20.00</td>
        </tr>
        <tr>
          <td style="border: 1px solid #000; padding: 10px;">Item 2</td>
          <td style="border: 1px solid #000; padding: 10px;">1</td>
          <td style="border: 1px solid #000; padding: 10px;">$15.00</td>
          <td style="border: 1px solid #000; padding: 10px;">$15.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" style="text-align: right; border: 1px solid #000; padding: 10px;">Subtotal</td>
          <td style="border: 1px solid #000; padding: 10px;">$35.00</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: right; border: 1px solid #000; padding: 10px;">Tax</td>
          <td style="border: 1px solid #000; padding: 10px;">$5.00</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: right; border: 1px solid #000; padding: 10px;">Total</td>
          <td style="border: 1px solid #000; padding: 10px;">$40.00</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
